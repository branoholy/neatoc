sudo: false

language: cpp

compiler: gcc

before_install:
  - export CXX="g++-4.9"
  - g++-4.9 --version

before_script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - cmake -Dexample:bool=on ..

script:
  - cd $TRAVIS_BUILD_DIR
  - cd build
  - make -j$(nproc)

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - boost-latest
    packages:
      - g++-4.9
      - libboost-system1.55-dev
